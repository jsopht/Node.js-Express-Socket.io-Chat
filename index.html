<!doctype html>
<html>
  <head>
    <title>Socket.IO chat</title>
    <style>
      body {
        background-color: #f4f4f4; 
      }
      #submit {
        display: none;
      }
      .h1, .h2, .h3, h1, h2, h3 {
        padding: 0 0 0 20px;
      }

    </style>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap.min.css">
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="col-md-6 col-md-offset-3">
          <table class="table table table-striped"> 
            <tr id="messages"></tr>
          </table> 
        </div>
      </div>
      
      <div class="row">
        <div class="col-md-6 col-md-offset-3">
          <form action="">
            <input id="m" class="form-control" placeholder="Digite sua Mensagem" aria-describedby="inputSuccess2Status" autocomplete="off" /><button id="submit">Send</button>
          </form>
        </div>
      </div>
    </div>

    <script src="https://cdn.socket.io/socket.io-1.2.0.js"></script>
    <script src="http://code.jquery.com/jquery-1.11.1.js"></script>
    <script>
      var socket = io();
      $('form').submit(function(){
        socket.emit('chat message', $('#m').val());
        $('#m').val('');
        return false;
      });
      socket.on('chat message', function(msg){
        $('#messages').append($('<hr><tr><h3>'+msg+'</h3></tr>'));
      });
    </script>
  </body>
</html>
